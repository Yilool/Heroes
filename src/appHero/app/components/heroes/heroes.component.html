<div class="card-columns" style="margin: 10px;">
  <div *ngFor="let hero of childInListHero" class="card">
    <div class="card-body">
      <h5 class="card-title">{{ hero.nombre }}</h5>
      <p class="card-text">{{ hero.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ hero.aparicion }} - {{ hero.casa }}</small></p>
    </div>
    <button class="btn btn-primary" (click)="heroesGetHeroName(hero.nombre)">Me gusta</button>
  </div>
</div>
